@(video: models.Video)(implicit  session: Session)

@import helper._

@implicitFieldConstructor = @{ FieldConstructor(twitterBootstrapInput.f) } 

<!DOCTYPE html>

<html>
    <head>
        <title>Video Management</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <link href="http://vjs.zencdn.net/4.1/video-js.css" rel="stylesheet">
		<script src="http://vjs.zencdn.net/4.1/video.js"></script>
    </head>
    <body>
    	@views.html.admin.adminHeader()(session)
    	<div class="container">
    		<video id="vid" class="video-js vjs-default-skin"
			  controls preload="auto" width="1000" height="450"
			  poster="http://video-js.zencoder.com/oceans-clip.png"
			  data-setup='{"example_option":true}'>
			  <source src="@routes.Assets.at(video.path)" type='video/webm' />
			  <source src="@routes.Assets.at(video.path)" type='video/mp4' /> 
			  <source src="@routes.Assets.at(video.path)" type='video/ogg' />
			</video>
    	</div>
        @footer()
    </body>
</html>
